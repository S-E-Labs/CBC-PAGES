<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../../Assests/Img/favicon.png" type="image/png"/>
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="../../Assests/Styles/usuarios.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="admin-panel container mt-4">
    <h1 class="text-center">Gestión de Usuarios</h1>

    <!-- Formulario -->
    <form id="usuario-form" class="row g-3 mb-4">
      <div class="col-md-4"><input type="text" id="idUsuario" class="form-control" placeholder="ID Usuario" required /></div>
      <div class="col-md-4"><input type="text" id="nombre" class="form-control" placeholder="Nombre Completo" required /></div>
      <div class="col-md-4"><input type="email" id="correo" class="form-control" placeholder="Correo Electrónico" required /></div>
      <div class="col-md-4"><input type="password" id="password" class="form-control" placeholder="Contraseña" required /></div>
      <div class="col-md-4">
        <select id="rol" class="form-select" required>
          <option value="">Seleccione Rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Empleado">Empleado</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="estado" class="form-select" required>
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="col-md-6"><button type="submit" class="btn btn-success w-100">Agregar Usuario</button></div>
      <div class="col-md-6"><button type="button" class="btn btn-secondary w-100" id="cancel-edit" style="display:none;" onclick="cancelEdit()">Cancelar Edición</button></div>
    </form>

    <!-- Búsqueda -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Buscar Usuario" onkeyup="searchUser()" />

    <!-- Tabla de usuarios -->
    <div class="table-responsive">
      <table id="tabla-usuarios" class="table table-bordered table-hover">
        <thead class="table-light">
          <tr><th>ID</th><th>Nombre</th><th>Correo</th><th>Rol</th><th>Estado</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Volver -->
    <button class="btn btn-outline-primary" onclick="window.location.href='admin.html'">Volver al panel</button>

    <!-- Auditoría -->
    <hr />
    <h2 class="mt-4">Historial de Auditoría</h2>
    <button class="btn btn-dark mb-2" onclick="mostrarAuditoria()">Ver Auditoría</button>
    <button class="btn btn-danger mb-3" onclick="exportarAuditoriaPDF()">Exportar PDF</button>

    <div class="table-responsive">
      <table id="tabla-auditoria" class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th><th>Acción</th><th>ID</th><th>Nombre</th><th>Correo</th><th>Contraseña</th><th>Rol</th><th>Estado</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Librerías jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
  <script src="../../Assests/Scripts/usuarios.js"></script>
</body>
</html>
